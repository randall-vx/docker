name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - '17.0/**'
      - '18.0/**'
      - '19.0/**'
      - '.github/workflows/build-docker-images.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '17.0/**'
      - '18.0/**'
      - '19.0/**'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'false'

env:
  REGISTRY: docker.io
  IMAGE_NAME: randallvx/docker

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['17.0', '18.0', '19.0']
      fail-fast: false
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.version }}
            type=raw,value=${{ matrix.version }}-latest
            type=raw,value=${{ matrix.version }}-{{date 'YYYYMMDD'}}
            type=sha,prefix=${{ matrix.version }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.version }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.version }}
          cache-to: type=inline
          platforms: linux/amd64,linux/arm64

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['17.0', '18.0', '19.0']
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.version }}
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.version }} odoo --version
