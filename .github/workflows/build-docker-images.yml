name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - '17.0/**'
      - '18.0/**'
      - '19.0/**'
      - '.github/workflows/build-docker-images.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '17.0/**'
      - '18.0/**'
      - '19.0/**'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: randallvx/odoo

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.detect.outputs.versions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed versions
        id: detect
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSIONS='["17.0","18.0","19.0"]'
          else
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null || echo "17.0/Dockerfile 18.0/Dockerfile 19.0/Dockerfile")
            VERSIONS='[]'

            if echo "$CHANGED_FILES" | grep -q "^17.0/"; then VERSIONS=$(echo $VERSIONS | jq '. += ["17.0"]'); fi
            if echo "$CHANGED_FILES" | grep -q "^18.0/"; then VERSIONS=$(echo $VERSIONS | jq '. += ["18.0"]'); fi
            if echo "$CHANGED_FILES" | grep -q "^19.0/"; then VERSIONS=$(echo $VERSIONS | jq '. += ["19.0"]'); fi

            if [ "$VERSIONS" == "[]" ]; then VERSIONS='["17.0","18.0","19.0"]'; fi
          fi

          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "Building versions: $VERSIONS"

  build:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJson(needs.detect-changes.outputs.versions) }}
      fail-fast: false
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.version }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.version }}
          cache-to: type=inline
          platforms: linux/amd64,linux/arm64

  test:
    needs: [detect-changes, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJson(needs.detect-changes.outputs.versions) }}
      fail-fast: false

    steps:
      - name: Test Docker image
        run: |
          docker run --rm --entrypoint odoo ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.version }} --help > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "Image test passed for ${{ matrix.version }}"
          else
            echo "Image test failed for ${{ matrix.version }}"
            exit 1
          fi
